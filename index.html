<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>阴阳师-式神测试</title>
	<link rel="icon" href="img/炸弹.png" type="image/vnd.microsoft.icon" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Arapey|Montserrat:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/mirror.css" />
	<script>document.documentElement.className = 'js';</script>
</head>
	<body class="demo-1 loading">
		<embed src="bgm/开幕.mp3"  width="0" height="0"></embed>
		<main>
			<section class="content content--full">
				<header class="codrops-header">
					<header class="codrops-header">
					</header>
				</header>
				<h2 class="page-title" style="margin-top:120px;font-size:30px;font-family:'yinyangshi2'">-找到你的式神-</h2>
				<div class="slideshow">
					<div class="slide">
						<div class="mirror" data-tilt>
							<div class="mirror__side mirror__side--one">
								<img class="mirror__img" src="img/黑晴明2.png" alt="Some image" />
							</div>
							<div class="mirror__side mirror__side--two">
								<img class="mirror__img" src="img/白晴明2.png" alt="Some image" />
							</div>
						</div>
						<div class="mirror fans" style="margin-left:36%">
							<div class="fan next" style="margin-top:-400px;">
								<a href="main.html">
									<img src="img/扇子2.png"  alt="next page" style="z-index:100;max-width:150px;"/>
								</a>
							</div>
						</div>
						<h2 class="slide__title">百鬼夜行</h2>
						<div style="margin-left:90%;margin-top:-500px;">
							<img src="img/阴阳师logo2.png" alt="Some image" style="index-z:-100;max-width:50px;"/>
						</div>
					</div>
					<nav class="slideshow__nav">
					</nav>
				</div><!-- /slideshow -->
			</section>
		</main>

	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/anime.min.js"></script>
	<script src="js/mirrorFx.js"></script>
	<script src="js/slideshow.js"></script>
	<script>
		(function() {

			function init() {
				new Slideshow(document.querySelector('.slideshow'));
			}

			// Fake loading time..
			var startTime = new Date().getTime();
			imagesLoaded(document.querySelector('main'), function() {
				var elapsed = new Date().getTime() - startTime,
					initFn = function() {
						document.body.classList.remove('loading');
						setTimeout(init, 50);
					};

				if( elapsed > 2000) {
					initFn();
				}
				else {
					setTimeout(initFn, 1000);
				}
			});

		})();
	</script>
</body>
</html>
